<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Teste TEX</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
    <div class="containerWhite" class="panel panel-default">
      <div class="panel-body   vertical-center">
        <form class="form-signin">
        <form class="form-horizontal" role="form">
          <h2 class="title-info"> User Profile</h2>
          <p> Please update this user information</p>
          <div class="form-group">
            <label class="control-label col-sm-2 form-label" for="Username" >*Username:</label>
            <div class="col-sm-10">
              <input type="text" id="Username" class="form-control" placeholder="Username" required autofocus>
            </div>
            <label class="control-label col-sm-2 form-label" for="Password" >*Password:</label>
            <div class="col-sm-10">
              <input type="password" id="Password" class="form-control" placeholder="Password" required>
            </div>
            <label class="control-label col-sm-2 form-label" for="cPassword" >*Confirm Password:</label>
            <div class="col-sm-10">
              <input type="password" id="cPassword" class="form-control" placeholder="Confirm Password" required>
            </div>
            <label class="control-label col-sm-2 form-label" for="Hint" >*Password Hint:</label>
            <div class="col-sm-10">
              <input type="text" id="Hint" class="form-control" placeholder="Password Hint" required>
            </div>
            <label class="control-label col-sm-2 form-label" for="Name" >*First Name:</label>
            <div class="col-sm-10">
              <input type="text" id="Name" class="form-control" placeholder="First Name" required>
            </div>
            <label class="control-label col-sm-2 form-label" for="Last" >*Last Name:</label>
            <div class="col-sm-10">
              <input type="text" id="Last" class="form-control" placeholder="Last Name" required>
            </div>
            <label class="control-label col-sm-2 form-label" for="Email" >*Email:</label>
            <div class="col-sm-10">
              <input type="email" id="Email" class="form-control" placeholder="Email" required>
            </div>
            <label class="control-label col-sm-2 form-label" for="Phone" >Phone Number:</label>
            <div class="col-sm-10">
              <input type="text" id="Phone" class="form-control" placeholder="Phone Number">
            </div>
            <label class="control-label col-sm-2 form-label" for="Website" >*Website:</label>
            <div class="col-sm-10">
              <input type="text" id="Website" class="form-control" placeholder="Website" required>
            </div>
            <h2 class="title-info"> Address</h2>
            <hr>
            <label class="control-label col-sm-2 form-label" for="Website" >Account Settings:</label>
            <div class="col-sm-10">
              <div class="checkbox">
                <label class="labelbig"><input type="checkbox"> Enabled</label>
                <label class="labelbig"><input type="checkbox"> Expired</label>
                <label class="labelbig"><input type="checkbox"> Locked</label>
                <label class="labelbig"><input type="checkbox"> Password Expired</label>
              </div>
            </div>
            <label class="control-label col-sm-2 form-label" for="sel1" >Assign Roles:</label>
            <div class="col-sm-10">
              <select multiple class="form-control" id="sel1">
                <option>ROLE_ADMIN</option>
                <option>ROLE_USER</option>
              </select>
            </div>
            <div class="col-centered">
              <div class="btn-group btn-group-lg ">
               <button class="btn  btn-primary save" type="submit">Save
               </button>
               <button class="btn  btn-default otherbtn" type="button">Delete
               </button>
               <button class="btn  btn-default otherbtn" type="button">Cancel
               </button>
            </div>
            </div>
        </form>
        </div> <!-- /panelbody -->
      </div>
      <!-- /containerwhite -->
    </div>
    <!-- /container -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</html>
